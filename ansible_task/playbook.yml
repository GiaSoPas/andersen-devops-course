---
- hosts: flask_servers
  gather_facts: false
  become: yes
  tasks:
  - name: Added new user for flask app with ssh-keys
    user:
      name: flaskapp
      group: www-data
      groups: www-data, ssh
      generate_ssh_key: yes
      ssh_key_bits: 4096
      ssh_key_file: .ssh/id_rsa
      state: absent

  - authorized_key:
      user: flaskapp
      state: present
      key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"


  - name: copy flask app to flask_servers
    copy:
      src: /$PWD/flask_app/main.py
      dest: /home/vagrant/main.py

  - name: update apt-get repo and cache
    apt: update_cache=yes force_apt_get=yes cache_valid_time=3600

  - name: installing py3 pip3 setuptools
    apt:
      name:
        - python3
        - python3-pip
        - python-setuptools
      state: latest
      update_cache: yes

  - name: installing flask
    pip:
      executable: pip3
      name: flask
      state: latest

  - name: copy flask service
    copy:
      src: /$PWD/flaskapp.service
      dest: /etc/systemd/system/flaskapp.service

  - name: enable flask service
    service: name=flaskapp.service enabled=yes

  - name: start flaskapp service
    service: name=flaskapp.service state=started


  - name: Disable root login over ssh
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^PermitRootLogin yes"
      line: "PermitRootLogin no"
      state: present
    notify: restart sshd


  - name: Allow pubkey auth
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^#?PubkeyAuthentication"
      line: "PubkeyAuthentication yes"
      state: present
    notify:
      - restart sshd

  - name: Disallow password auth
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^#?PasswordAuthentication"
      line: "PasswordAuthentication no"
      state: present
    notify:
      - restart sshd

  - name: Disallow kerberos auth
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^#?KerberosAuthentication"
      line: "KerberosAuthentication no"
      state: present
    notify:
      - restart sshd

  - name: Disallow challenge response auth
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^#?ChallengeResponseAuthentication"
      line: "ChallengeResponseAuthentication no"
      state: present
    notify:
      - restart sshd


  handlers:
    - name: restart sshd
      service: name=sshd state=restarted
